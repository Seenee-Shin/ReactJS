<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <!-- 리액트는 html을 직접 작성하지 않아요! -->
  <div id="root"></div>
</body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- JSX : 자바스크립틑 확장 언어 -->  
  <script  src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script></script>
  
  
  <script type="text/babel"> //jsx를 이해시키기위해 type적어주기

  // 시간 변환기 만들기
    function App() {
      //html의 for와 class는 JSX의 문법에서 오류가 발생하기 때문에 htmlFor, className으로 작성합니다. 
      //input = uncontrolled value
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      //input값 가져오기= event.target.value
      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setAmount(0);

      const onFlip=() => {
        reset()
        setFlipped((current) => !current)
      }

      return(
        <section> 
          <h1 className="sub_title">Super Converter</h1>
          <article>
            <label htmlFor="minutes"> Minutes : </label>
            <input 
              value={flipped? Math.floor(amount*60): amount} 
              type="number"
              id="minutes"
              placeholder="Minutes"
              onChange={onChange}
              disabled={flipped}
              />
              </article>
              
              <h4>want to convert {amount}?</h4>
              <article>
                <label htmlFor="hours"> Hours : </label>
                <input 
                value={flipped? amount :Math.floor(amount/60) }  
                id="hours" 
                type="number"
                placeholder="Hours"
                disabled={!flipped}
                onChange={onChange}
              />
          </article>

          <article>
            <button onClick={reset}> Reset</button>
            <button onClick={onFlip}> Flipped</button>
          </article>

        </section>
      );
    }
        
    const root = document.querySelector("#root");
    ReactDOM.render(<App/>,root);
    //reRender();

  </script>
</html>
